<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Siput - Index Sign Language</title>

    <!-- required -->
    <link rel="icon" type="image/png" href="./assets/images/rumah-siput-logo-pw.png">

    <!-- page loader stuff -->
    <style>
        #loader {
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>
    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://jeet-programmer.github.io/Indian-Sign-Language-Font/styles.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />

    <body>
        <!-- loader -->
        <img src="./assets/images/rumah-siput-logo-pw.png" id="loader" class="center" alt="loader" srcset="">
        <!-- heading -->
        <h1>Index Sign Language</h1>
        <!-- back-btn -->
        <a href="index.html"><img src="./assets/images/rumah-siput-logo-pw.png" id="back-btn" class="nav-btn" alt="back"></a>
        <!-- player view -->
        
        <div class="numbers">
            <h2>Numbers</h2>
            <div class="list-numbers" id="list-number">
            </div>
        </div>

        <div class="alphabet">
            <h2>Alphabet</h2>
            <div class="list-numbers" id="list-alphabet">
            </div>
        </div>
        
        <script src="app.js"></script>
        <script src="alphabet.js"></script>
    </body>
</html>
