<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Siput</title>

    <!-- required -->
    <link rel="icon" type="image/png" href="./assets/images/rumah-siput-logo-pw.png">
    <title>Rumah Siput</title>

    <!-- page loader stuff -->
    <style>
        #loader {
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>
    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://jeet-programmer.github.io/Indian-Sign-Language-Font/styles.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />

    <body>
        <!-- loader -->
        <img src="./assets/images/rumah-siput-logo-pw.png" id="loader" class="center" alt="loader" srcset="">
        <div class="logo">
            <img src="./assets/images/rumah-siput-logo-pw.png" class="image-logo" alt="loader" srcset="">
            <div class="title">Rumah Siput</div>
            <div class="description">Building a Better Future, One Shell at a Time</div>
        </div>

        <div class="menus">
            <a href="text-to-image.html" class="menu">Translate Sign Language</a>
            <a href="index-sign-language.html" class="menu">Index Sign Language</a>
        </div>

        <div class="footer">
            Owned by <a href="">Rumah Siput</a>
        </div>
    </body>
</html>
